<h2 class="page-title">Km Report</h2>

<div class="add-car-kmreport">
  <div class="date-button">
    <label for="from-date">
      From <input type="date" id="from-date" value="2024-02-10" />
    </label>

    <label for="to-date">
      To <input type="date" id="to-date" value="2024-02-11" />
    </label>
  </div>
  <button class="add-button" (click)="openModal()">Add Km Report</button>
</div>

@if (showModal) {
<app-km-report-modal [closeCallback]="closeModal"></app-km-report-modal>
}

<div class="table-container">
  <table class="kmreport-table">
    <thead>
      <tr>
        <th>Driver</th>
        <th>Car Pickup</th>
        <th>Before Car Pickup</th>
        <th>After Car Pickup</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of [1, 2, 3, 4, 5, 6, 7, 8]">
        <td>Jetoni</td>
        <td>27.02.2024</td>
        <td>50.000 km</td>
        <td>65.000 km</td>
        <td><button class="more-options">â‹®</button></td>
      </tr>
    </tbody>
  </table>
</div>
