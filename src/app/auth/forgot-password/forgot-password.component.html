<div class="container">
  <div class="login">
    <div class="form-group">
      <h1>Axi Cars</h1>
      <p>Forgot your password?</p>
      <br />
      <h2>Reset your password</h2>

      <div class="input-container">
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
          <svg
            class="icon"
            width="15"
            height="12"
            viewBox="0 0 15 12"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M1.68799 2.4285L5.95404 5.74989C6.68801 6.32132 7.69714 6.32132 8.43111 5.74989L12.6972 2.42847"
              stroke="black"
              stroke-opacity="0.64"
              stroke-width="1.42857"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M12.0092 1H2.37615C1.61612 1 1 1.63959 1 2.42857V9.57143C1 10.3604 1.61612 11 2.37615 11H12.0092C12.7692 11 13.3853 10.3604 13.3853 9.57143V2.42857C13.3853 1.63959 12.7692 1 12.0092 1Z"
              stroke="black"
              stroke-opacity="0.64"
              stroke-width="1.42857"
              stroke-linecap="round"
            />
          </svg>
          <input
            type="email"
            placeholder="  Johndoe@gmail.com"
            required
            formControlName="email"
          />
          <button type="submit" [disabled]="isLoading">
            {{ isLoading ? "Sending..." : "Send Reset Link" }}
          </button>
        </form>
      </div>

      <p *ngIf="successMessage" class="success-text">{{ successMessage }}</p>
      <p *ngIf="errorMessage" class="error-text">{{ errorMessage }}</p>

      <br />
      <a routerLink="/auth/login" style="cursor: pointer">Back to Login</a>
    </div>
  </div>
  <div class="background"></div>
</div>
